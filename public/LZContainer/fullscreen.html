<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Play LinguaZone games in fullscreen mode</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript">
			function loadGame() {
				var gameID = 0;
				gameID = getIDFromURL();
				swfobject.embedSWF("LZContainer.swf", "LinguaZone-embed", "100%", "100%", "8.0.0", "true", {game_id: gameID, path: "../", isFullscreen: true}, {allowscriptaccess: "always", allownetworking: "all", scale: "exactFit"});
			}
			function getIDFromURL() {
				var str = window.location.search.substring(1);
				var val = str.split("=");
				return val[1];
			}
			function lz_toggle_fullscreen_window() {
				window.close();
			}
		</script>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			object {
				outline: none;
			}
			div#LinguaZone-embed {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body onload="loadGame();">
		<div id="LinguaZone-embed">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
